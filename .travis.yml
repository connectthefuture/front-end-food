language: node_js
node_js: 5.0

env:
    - secure: ""

before_install: npm install -g npm

before_script: npm install -g gulp
script: gulp

after_success:
    - git config --global user.name "travisvanpeerdevelopment"
    - git config --global user.email "travis@vanpeerdevelopment.be"
    - git config --global credential.helper "store --file=~/.git-credentials"
    - echo "https://travisvanpeerdevelopment:${PASSWORD}@github.com" > ~/.git-credentials
    - gulp deploy
