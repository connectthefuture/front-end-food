<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="RouteController" ng-strict-di>

<head>
    <meta charset="utf-8" />
    <title>Front End Food</title>
    <link rel="stylesheet" type="text/css" href="app/app.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/css/angular-material.min.css">
</head>

<body ng-cloak>
    <div layout="column" layout-fill>
        <md-toolbar md-scroll-shrink="false">
            <div class="md-toolbar-tools">
                <span>Front end food</span>
            </div>
        </md-toolbar>
        <md-content layout-padding>
            <div ng-viewport></div>
        </md-content>
    </div>
    <!-- vendor -->
    <script type="text/javascript" src="vendor/js/angular.min.js"></script>
    <script type="text/javascript" src="vendor/js/angular-animate.min.js"></script>
    <script type="text/javascript" src="vendor/js/angular-aria.min.js"></script>
    <script type="text/javascript" src="vendor/js/angular-material.min.js"></script>
    <script type="text/javascript" src="vendor/js/router.es5.min.js"></script>
    <script type="text/javascript" src="vendor/js/polyfill.min.js"></script>
    <script type="text/javascript" src="vendor/js/es6-module-loader.min.js"></script>
    <script type="text/javascript" src="vendor/js/system.min.js"></script>
    <!-- load app -->
    <script type="text/javascript" src="app/app.min.js"></script>
    <script type="text/javascript">
        System.import("app.module");
    </script>
</body>

</html>
